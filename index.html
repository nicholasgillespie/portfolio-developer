<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Encoding & Viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title & Description -->
    <title>Vite Template</title>
    <meta
      name="description"
      content="This is a Vite template for quickly starting a new project. It includes basic setup for HTML, CSS, and JavaScript."
    />

    <!-- Canonical link -->
    <link
      rel="canonical"
      href="https://nicholasgillespie.github.io/portfolio-developer/"
    />

    <!-- Favicon, Stylesheet, and Theme Color -->
    <link rel="icon" type="image/svg+xml" href="/images/favicon-32x32.png" />
    <link rel="stylesheet" href="/src/styles/core.scss" />
    <!-- <link rel="stylesheet" href="/src/styles/advanced.scss" /> -->
    <meta name="theme-color" content="#4ee1a0" />

    <!-- Script -->
    <script type="module" defer src="/src/scripts/main.js"></script>
  </head>
  <body>
    <!-- Skip link -->
    <a href="#main" id="skip-link" class="">Skip to main content</a>

    <!-- Header -->
    <header class="[ site-head ][ l-wrapper ][ u-theme-break ]">
      <div class="[ site-head__nav ][ l-repel ]">
        <h1>adamkeyes</h1>
        <div class="[ social-icons ][ l-cluster ]">
          <a href="#">
            <img src="/images/icon-github.svg" alt="github" />
          </a>
          <a href="#">
            <img src="/images/icon-frontend-mentor.svg" alt="frontend mentor" />
          </a>
          <a href="#">
            <img src="/images/icon-linkedin.svg" alt="linkedin" />
          </a>
          <a href="#">
            <img src="/images/icon-twitter.svg" alt="twitter" />
          </a>
        </div>
        <img class="pattern-rings" src="/images/pattern-rings.svg" alt="" />
      </div>
      <div class="[ site-head__text ][ l-flow ]">
        <h2>
          Nice to meet you! I'm <span class="u-underline">Adam Keyes</span>.
        </h2>
        <p>
          Based in the UK, Iâ€™m a front-end developer passionate about building
          accessible web apps that users love.
        </p>
        <a href="#contact">Contact Me</a>
      </div>
      <div class="site-head__img">
        <picture>
          <source
            srcset="/images/image-profile-desktop.webp"
            media="(min-width: 50.001rem)"
            type="image/webp"
          />
          <source
            srcset="/images/image-profile-tablet.webp"
            media="(min-width: 30.001rem) and (max-width: 50rem)"
            type="image/webp"
          />
          <source
            srcset="/images/image-profile-mobile.webp"
            media="(max-width: 30rem)"
            type="image/webp"
          />
          <img
            src="/images/image-profile-desktop.webp"
            alt="Hero"
            width="563"
            height="911"
            loading="eager"
          />
        </picture>
        <img class="pattern-circle" src="/images/pattern-circle.svg" alt="" />
      </div>
    </header>

    <!-- Main -->
    <main id="main" tabindex="-1">main</main>

    <!-- Footer -->
    <footer>footer</footer>
  </body>
</html>
