<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Encoding & Viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title & Description -->
    <title>Vite Template</title>
    <meta
      name="description"
      content="This is a Vite template for quickly starting a new project. It includes basic setup for HTML, CSS, and JavaScript."
    />

    <!-- Canonical link -->
    <link
      rel="canonical"
      href="https://nicholasgillespie.github.io/vite-template/"
    />

    <!-- Favicon, Stylesheet, and Theme Color -->
    <link rel="icon" type="image/svg+xml" href="/images/vite.svg" />
    <link rel="stylesheet" href="/src/styles/core.scss" />
    <!-- <link rel="stylesheet" href="/src/styles/advanced.scss" /> -->
    <meta name="theme-color" content="#ff0000" />

    <!-- Script -->
    <script type="module" defer src="/src/scripts/main.js"></script>
  </head>
  <body>
    <!-- Skip link -->
    <a href="#main" id="skip-link" class="">Skip to main content</a>

    <!-- Header -->
    <header>header</header>

    <!-- Main -->
    <main id="main" tabindex="-1">main</main>

    <!-- Footer -->
    <footer>footer</footer>
  </body>
</html>
